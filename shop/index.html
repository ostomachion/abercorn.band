<!DOCTYPE html>
<html lang="en">
<head>

    <title>Abercorn Official Site</title>

    <link rel="stylesheet" href="styles/content-header.css">
    <style>#content { width: 100vw; }</style>
    <style>
        #merch {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            width: 80vw;
            margin: auto;
        }

        #merch > li {
            display: block;
        }

        #merch > li img {

        #merch > li {

            font-weight: bold;
            text-align: center;
            margin-bottom: 16px;

<body>
    <main>
        <section id="content" class="selected">
            <header>
                <h1><a href="/"><img src="media/logotype.svg" alt="Abercorn"></a></h1>
                <nav class="social">
                    <ul>
                      <li><a href="https://abercorn.bandcamp.com/releases" target="_blank"><img src="/media/social/bandcamp.svg" alt="Bandcamp"></a></li>

            <section class="selected">

                  <li>
                      <a href="shop/up-from-here-ep.html">

                  </li>
                  <li>
                      <a href="shop/white-shirt.html">
                          <img src="shop/img/white-shirt.jpg" alt="&quot;Up From Here&quot; Shirt - White">
                          <div class="name">"Up From Here" Shirt - White</div>
                          <div class="price">$20.00</div>
                      </a>
                  </li>
                  <li>
                      <a href="shop/black-shirt.html">
                          <img src="shop/img/black-shirt.jpg" alt="Abercorn Logo Shirt - Black">
                          <div class="name">Abercorn Logo Shirt - Black</div>

                  </li>
                    <li>
                        <a href="shop/red-shirt.html">
                            <img src="shop/img/red-shirt.jpg" alt="Love Is Free Shirt - Red">

                            <div class="price">$20.00</div>
                        </a>
                    </li>
                    <li>
                        <a href="shop/patch.html">
                            <img src="shop/img/patch.jpg" alt="Icon Patch">
                            <div class="name">Icon Patch</div>
